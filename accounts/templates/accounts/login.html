{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Log In {% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>

</div>
{% endblock %}

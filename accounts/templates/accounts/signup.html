{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title%}Register {% endblock %}

{% block content%}
<div class="container">
    <h1>Please Sign Up to Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>

</div>
{% endblock %}
